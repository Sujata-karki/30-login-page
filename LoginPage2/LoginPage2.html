<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div class="wrapper">
        <form class="login">
            <h1>Hello,friend!</h1>
            <div class="input-type">
                <i class='bx bxs-user' style='color:#ff9656'  ></i>
                <label for="username"><input type="text" name="username" id="username" placeholder="Name"></label>   
            </div>
            <div class="input-type">
                <i class='bx bxs-envelope' style='color:#ff9656'></i>
                <label for="email-add"><input type="email" name="email-add" id="email-add" placeholder="Email"></label>               
            </div>
            <div class="input-type">
                <i class='bx bxs-lock-alt' style='color:#ff9656'></i>
                <label for="password"><input type="password" name="password" id="password" placeholder="Password"></label>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <p class="create-acc">Don't have an account? <a href="#">Sign up</a></p>
        </form>
        <div class="box">
            <h1>Glad to see you !</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>
</body>
</html>
