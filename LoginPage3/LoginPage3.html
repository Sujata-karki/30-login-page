<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
    <div class="wrapper">
        <form method="post">
            <img src="EducareBook.png" alt="logo" class="educare-logo">
            <h1>Login now</h1>
            <p class="welcome-txt">Hi, Welcome back ðŸ‘‹</p>
            <div class="google-login-btn">
                <button class="google-login"><img src="google-icon.svg" alt="icon" class="google-icon">Login with google</button>  
            </div>
            <div class="divider">
                <div class="divider-1"></div>
                <p class="divider-text">or Login with Email</p>
                <div class="divider-2"></div>
            </div>
            <div class="input-box">
                <h3>Email</h3>
                <label for="email"><input class="input-field email-input" placeholder="Enter your email id" type="email" name="email" id="email" required></label>
            </div>
            <div class="input-box">
                <h3>Password</h3>
                <label for="Password"><input class="input-field password-input" placeholder="Enter your password" type="password" name="password" id="password" required><img src="closed-eye.png" alt="eye"></label>
            </div>
            <div class="remember-forgot">
                <label class="remember" for="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <span>
                        Remember Me
                    </span>
                    </label>
                <span><a href="#">Forgot Password?</a></span>
            </div>
            <button class="login-btn" type="submit">Login</button>
            <div class="not-register">
                <p>Not registered yet? <a href="#" class="create-acc">Create an account </a><a href="#" class="sign-up">SignUp</a></p>
            </div>
        </form>
        <div class="image-box">
            <button class="wrapper-signUp" type="submit">Sign Up</button>
            <img src="reshot-illustration-website-design-U3PZXDSEVY 1.png" alt="illustration">
        </div>    
    </div>
</body>
</html>
